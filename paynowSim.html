  </div>

  <!--  The Body  -->

  <div class="body-container">
    <div class="menu-title">
      <h1>Time for Simulation</h1>
    </div>
    <div class="menu-title">
      <h2>For each step completed, scroll down for progress</h2>
    </div>
    

    <!-- Section 1 -->
    <div id="sect1-container">
      <div  class="phone-box">
        <!-- <img src="/images/posb-digibank-logo.jpg" id="imgbtn" alt="login" onclick="showLogin()"> -->
        <input type="image" src="/images/posb-digibank-logo.jpg" id="imgbtn" onclick="showLogin()">
        <h2>PayNow</h2>
      </div>
    </div>
  
    <!-- Section 2 -->
    <div id="sect2-container">
      <div  class="phone-box">
        <div class="form-container" >
          <input type="text" class="input-box" id="UserID" placeholder="User ID (ben)"><br>
          <input type="password" class="input-box" id="Pin" placeholder="PIN (12345)"><br>
        </div>
  
        <div class="form-container">
          Forgot <a href="#"><u>UserID</a></u> or <a href="#"><u>PIN</u></a>?
        </div>
        
        <div class="form-container">
          <input type="button" id="loginbtn" onclick="login()" value="Login">
        </div>
      </div>
    </div>

    <!-- Section 3 -->
    <div class="body-container" id="sect3-container">
      <div class="phone-box">
        <div class="paynow-box">
          <img src="/images/paynow header.png" alt="paynow header">
        </div>

        <div class="paynow-box">
          <img src="/images/trfmobile.png" id="simbtn" onclick="showRec()"></a>
        </div>
        <div class="paynow-box">
          <img src="/images/trfnric.png">
        </div>
      </div>
    </div>

    <!-- Section 4 -->
    <div class="body-container" id="sect4-container">
      <div class="phone-box">
        <div class="paynow-box">
          <img src="/images/enterno-head.jpg">
        </div>

        <div class="paynow-box">
          <img src="/images/enterno-body.jpg" id="simbtn" onclick="showTelbox()">
          <input type="tel" id="telbox" placeholder="Enter Recipient's Mobile No. Here">
        </div>

        <div class="paynow-box">
          <img src="/images/enterno-footer.jpg">
        </div>

        <div class="paynow-box" id="nextbtn">
          <img src="/images/enterno-next.jpg" onclick="goNext(id)" id="tel">
        </div>
        
      </div>
    </div>
  
    <!-- Section 5 -->
    <div class="body-container" id="sect5-container">
      <div class="phone-box">
        <div class="paynow-box">
          <img src="/images/trfamt-head.jpg">
        </div>

        <div class="paynow-box">
          <img src="/images/trfamt-amount.jpg" id="simbtn" onclick="showAmtbox()">
          <input type="number" id="amount" placeholder="Input amount">
        </div>

        <div class="paynow-box">
          <img src="/images/trfamt-footer.jpg">
        </div>

        <div class="paynow-box" id="nextbtn">
          <img src="/images/enterno-next.jpg" onclick="goNext(id)" id="amt">
        </div>

      </div>
    </div>

    <!-- Section 6 -->
    <div class="body-container" id="sect6-container">
      <div class="phone-box">
        <div class="paynow-box">
          <img src="/images/trfnow (2).jpg">
        </div>

        <div class="paynow-box">
          <img src="/images/trfnowbtn.jpg" id="simbtn" onclick="showSuccess()">
        </div>
        
      </div>
    </div>

    <!-- Section 7 -->
    <div class="body-container" id="sect7-container">
      <div class="phone-box">
        <div class="paynow-box">
          <img src="/images/simsuccess.jpg">
        </div>
        
      </div>
    </div>

  </div>

  <!-- scripts -->
  <script src="../js/simulator.js"></script>
</body>
</html>
