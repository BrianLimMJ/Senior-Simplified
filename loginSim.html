      </div>
    </div>

    <div id="sect3-container">
      <div class="phone-box">
        <h1>Congratulations! You have successfully logged in.</h1>
        
        <div class="image-box">
          <img src="/images/Balance2.jpg" alt="balance" id="balanceImg">
